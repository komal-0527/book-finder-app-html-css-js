<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Search App</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Navbar -->
  <header>
   <nav class="navbar">
  <div class="logo">
    <i class="ri-book-3-fill"></i> BookFinder
  </div>


  <ul class="nav-links" id="navLinks">
    <li><a href="#home">Home</a></li>
    <li><a href="#books">Books</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

    <!-- Book Slider -->
    <div class="slider" id="slider" id="home">
      <div class="slide-track" id="slideTrack">
        <!-- JS fills in slides dynamically -->
      </div>
    </div>
  </header>

  <!-- Search Section -->
  <div class="container" id="books">
    <h1> Search Your Favorite Books</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by title or author...">
      <button onclick="searchBooks()"><i class="ri-search-line"></i> Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>
<!-- ========================================== -->
 <!-- Contact Section -->
<section class="contact" id="contact">
  <h2> Contact Us</h2>
  <p>If you have any questions or feedback, feel free to message us!</p>
  <form class="contact-form">
    <div class="form-group">
      <i class="ri-user-line"></i>
      <input type="text" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <i class="ri-mail-line"></i>
      <input type="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <i class="ri-message-3-line"></i>
      <textarea placeholder="Your Message" required></textarea>
    </div>
    <button type="submit"><i class="ri-send-plane-2-line"></i> Send Message</button>
  </form>
</section>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-content">
    <h3><i class="ri-book-3-fill"></i> BookFinder</h3>
    <p>&copy; 2025 BookFinder. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="ri-facebook-circle-fill"></i></a>
      <a href="#"><i class="ri-twitter-x-line"></i></a>
      <a href="#"><i class="ri-instagram-line"></i></a>
      <a href="#"><i class="ri-linkedin-box-fill"></i></a>
    </div>
  </div>
</footer>
<!-- ======================================== -->
  <script src="slider.js"></script>
  <script src="script.js"></script>
</body>
</html>
